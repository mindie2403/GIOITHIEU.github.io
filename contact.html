<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ - Mầm xanh</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f0f0f0; 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            flex-direction: column;
        }
        .container{
            flex: 1;
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            background: url('banner.jpg') no-repeat center center;
        }
        .content { 
            width: 100%; 
            max-width: 600px; 
            padding: 20px; 
            background: white; 
            border: 1px solid #ddd; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
        }
        p {
            font-size: 1.5em;
            color: #34495e;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 1.2em;
            color: white;
            background: #27ae60;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Liên hệ</h1>
            <p>Email: example@example.com</p>
            <p>Số điện thoại: 0123 456 789</p>
            <a href="index.html">Quay lại Trang chủ</a>
        </div>
    </div>
</body>
</html>
